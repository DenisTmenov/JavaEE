<form id="primaryTable" method="post" class="form-group"
	onsubmit="return validateInfo()" action="task01form">
	<table>
		<tr>
			<td><label for="surNameStudent">Фамилия слушателя</label></td>
			<td><input type="text" size="50" maxlength="50"
				class="form-control" id="surNameStudent" name="surNameStudent"
				placeholder="Иванов"></td>
		</tr>
		<tr>
			<td><label for="firstNameStudent">Имя слушателя </label></td>
			<td><input type="text" size="50" maxlength="50"
				class="form-control" id="firstNameStudent" name="firstNameStudent"
				placeholder="Иван"></td>
		</tr>
		<tr>
			<td><label for="patronymicStudent">Отчество слушателя </label></td>
			<td><input type="text" size="50" maxlength="50"
				class="form-control" id="patronymicStudent" name="patronymicStudent"
				placeholder="Иванич"></td>
		</tr>

		<tr>
			<td><label for="dateStart">Дата начала занятий</label></td>
			<td><input type="date" class="form-control" id="dateStart"
				name="dateStart"></td>
		</tr>
		<tr>
			<td><label for="dateFinish">Дата окончания занятий</label></td>
			<td><input type="date" class="form-control" id="dateFinish"
				name="dateFinish"></td>
		</tr>

		<tr>
			<td><label for="listOfTopicsStudiedIndependently">Список
					тем, изученных самостоятельно<span style='padding-right: 10px;'>
				</span>
			</label></td>
			<td>
				<table>
					<tr><td><input type="checkbox" name="${themeNUM}" id="${themeNUM}" value="${theme}"><span style='padding-left: 10px;'></span></td><td>${theme}</td></tr>
				</table>
			</td>
		</tr>

		<tr>
			<td><label>Тема курсового проекта </label></td>
			<td><label for="courseProjectTheme"></label> <textarea
					class="form-control" rows="3" maxlength="1000"
					name="courseProjectTheme" id="courseProjectTheme"></textarea></td>
		</tr>

		<tr>
			<td><label for="assessmentOfaCourseCombo">Оценка
					курсового проекта</label></td>
			<td><select id="assessmentOfaCourseCombo"
				name="assessmentOfaCourseCombo" class="form-control">
					<option value="" disabled selected></option>
					<option value="Excellent">Отлично</option>
					<option value="Good">Хорошо</option>
					<option value="Satisfactory">Удовлетворительно</option>
			</select></td>
		</tr>

		<tr>
			<td><label for="surNameTeacher">Фамилия преподавателя</label></td>
			<td><input type="text" size="50" maxlength="50"
				class="form-control" id="surNameTeacher" name="surNameTeacher"
				placeholder="Иванов"></td>
		</tr>
		<tr>
			<td><label for="firstNameTeacher">Имя преподавателя </label></td>
			<td><input type="text" size="50" maxlength="50"
				class="form-control" id="firstNameTeacher" name="firstNameTeacher"
				placeholder="Иван"></td>
		</tr>
		<tr>
			<td><label for="patronymicTeacher">Отчество
					преподавателя </label></td>
			<td><input type="text" size="50" maxlength="50"
				class="form-control" id="patronymicTeacher" name="patronymicTeacher"
				placeholder="Иванич"></td>
		</tr>

		<tr>
			<td><label>Упаковать в архив </label></td>
			<td><label> <input type="checkbox" name="archive"
					id="archive" value="archive">
			</label></td>
		</tr>

		<tr>
			<td><label>Тип архива</label></td>
			<td><input type="radio" name="archiveType" id="ZIP" value="ZIP" />
				<label for="ZIP">ZIP</label> <br> <input type="radio"
				name="archiveType" id="JAR" value="JAR" /> <label for="JAR">JAR</label></td>
		</tr>

	</table>
	<p>
		<input type="submit" id="buttonSubmit" class="btn btn-primary"
			value="Сгенерировать письмо" />
	</p>

</form>
