<div class='col-xs-8'>
	<style>
table {
	border-spacing: 10px 15px; /* Расстояние между ячейками */
}

td {
	padding: 10px; /* Поля вокруг текста */
}
</style>
	<form id="primaryTable" method="post" class="form-group"
		onsubmit="return validateInfo()" action="xxxxxxxxx">
		<table>
			<tr>
				<td><label for="adressSender">Адрес отправителя
						сообщения </label></td>
				<td><input type="text" class="form-control" id="adressSender"
					name="adressSender" maxlength="100" size="50"></td>
			</tr>
			<tr>
				<td><label for="adressRecipient">Адрес получателя
						сообщения </label></td>
				<td><input type="text" class="form-control"
					id="adressRecipient" name="adressRecipient" maxlength="100"></td>
			</tr>
			<tr>
				<td><label for="theme">Тема сообщения </label></td>
				<td><input type="text" class="form-control" id="theme"
					name="theme" maxlength="100"></td>
			</tr>
			<tr>
				<td><label for="messageText">Текст сообщения</label></td>
				<td><textarea class="form-control" name="messageText"
						id="messageText" rows="5"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" id="buttonSend"
					class="btn btn-primary" value="Send Mail" /></td>
			</tr>

		</table>
	</form>
</div>
